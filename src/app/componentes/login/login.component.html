<section>
	<div class="d-flex justify-content-center align-items-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Login</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<div class="col-xs-12 col-sm-12" [formGroup]="formLogin" class="login-container">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control input-sm" formControlName="dni"  placeholder="DNI">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control input-sm" formControlName="password"  placeholder="ContraseÃ±a">
					</div>
                    <button (click)="accederApp()" type="button" class="btn float-right login_btn">
                        ACCEDER
                    </button>
				</div>
			</div>
		</div>
	</div>
</section>
