<section class="col-sm-12 ">
    <div class="row d-flex justify-content-center" *ngIf="dieta">
        <h2 class="col-sm-12 text-center"> {{dieta.nombre}}</h2>
        <div class="col-md-8 comida" *ngFor="let comida of dieta.comida;index as i">
            <div *ngIf="dieta.comida.length == 5">
                <h4 *ngIf="i==0">Comida {{i+1}} - Desayuno</h4>
                <h4 *ngIf="i==1">Comida {{i+1}} - Almuerzo</h4>
                <h4 *ngIf="i==2">Comida {{i+1}} - Comida</h4>
                <h4 *ngIf="i==3">Comida {{i+1}} - Merienda</h4>
                <h4 *ngIf="i==4">Comida {{i+1}} - Cena</h4>
            </div>
            <div *ngIf="dieta.comida.length<5">
                <h3>Comida {{i+1}} </h3>
            </div>
            <div class="table-responsive">
                <table class="table table-dark  ">
                    <thead class="thead-dark">
                        <tr class="d-flex">
                            <th class="col-4 col-md-6">Alimento</th>
                            <th class="col-5 col-md-3">Cantidad</th>
                            <th class="col-5 col-md-3">Kcal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let alimento of comida.alimento" class="d-flex">
                            <td class="col-4 col-md-6">{{alimento.nombre}}</td>
                            <td class="col-5 col-md-3">{{alimento.cantidad}}</td>
                            <td class="col-5 col-md-3">{{alimento.kcal}}</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-8 d-flex justify-content-end pr-0">
            <h5 class="kcalTotales ">La dieta tiene <strong>{{dieta.kcalTotal}} kcal </strong></h5>
        </div>

        <div class="col-sm-12 p-2 divEliminar" >
            <button type="submit" class="btn botonEliminarDieta col-sm-12 col-md-2 ml-auto" [disabled]="!checkActivado" (click)="eliminarDieta()">
                <i class="fas fa-trash-alt pr-1"></i> Eliminar dieta
            </button>
            <div class="custom-control custom-checkbox col-sm-12 col-md-6 eliminarCheck">
                <input type="checkbox" class="custom-control-input " id="eliminar" (click)="checkEliminar()">
                <label class="custom-control-label" for="eliminar">Â¿Seguro que quieres eliminar la dieta?</label>
            </div>
        </div>
    </div>
</section>
