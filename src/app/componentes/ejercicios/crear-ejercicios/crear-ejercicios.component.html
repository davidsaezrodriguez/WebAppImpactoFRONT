<section class="container pt-4">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-12 ">
            <h2 class="text-center"> Creacion de nuevo ejercicio</h2>
        </div>
        <div class="col-sm-10 pt-4" [formGroup]="formNuevoEjercicio" enctype="multipart/form-data">
            <label class="col-sm-12 col-md-6 control-label text-left ">
                Nombre del ejercicio
                <input type="text" class="form-control" formControlName="nombre">
            </label>
            <label class="col-sm-12 col-md-6 control-label text-left ">
                Zona del cuerpo al que pertenece
                <select class="form-control" formControlName="zona">
                    <option value="1">Pecho</option>
                    <option value="2">Espalda</option>
                    <option value="3">Pierna</option>
                    <option value="4">Hombro</option>
                    <option value="5">Brazo</option>
                    <option value="6">Abdomen</option>
                  </select>
            </label>
            <label class="col-sm-12 col-md-6 control-label text-left ">
                Imagen ejemplo del ejercicio
                <input type="file" class="custom-file-input" id="inputImagen"  lang="es" formControlName="imagen" (change)="fileChange($event)">
                <label class="custom-file-label subirImagen" >Seleccionar Archivo</label>
            </label>
            <label class="col-sm-12 col-md-6 control-label text-left video">
                URL Video Youtube 
                <input type="text" class="form-control" formControlName="video">
            </label>
            <label class="col-sm-12 ontrol-label text-left ">
                Explicacion
                <textarea class="form-control" formControlName="explicacion" rows="3"></textarea>
            </label>
            <label class="col-sm-12  control-label text-left ">
                Consejos
                <textarea class="form-control" formControlName="consejos" rows="3"></textarea>
            </label>

            <div class="d-flex justify-content-center p-3">
                <button type="submit" class="btn botonGuardarEjercicio col-sm-12" (click)="guardarEjercicio()"[disabled]='!formNuevoEjercicio.valid'>
                    <i class="fas fa-save"></i>Guardar ejercicio
                </button>
            </div>

        </div>
    </div>



</section>
