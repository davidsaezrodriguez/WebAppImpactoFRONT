<section class="col-sm-12 pt-4 ">
    <div class="row d-flex justify-content-center">
        <h3 class="col-md-10 text-center">{{mesSeleccionado}}</h3>
        <div class="col-md-10 d-flex justify-content-center pb-4">
            <app-util-calendario-cabecera [(view)]="view" [(viewDate)]="viewDate" (click)="cambioMes()"></app-util-calendario-cabecera>
        </div>
        <div class="col-md-10 dark-theme" [ngSwitch]="view">
            <mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="events" [excludeDays]="excludeDays" [activeDayIsOpen]="activeDayIsOpen"
            (dayClicked)="dayClicked($event.day)">
            </mwl-calendar-month-view>
        </div>
    </div>
</section>
