<div class="row text-center">
    <div class="col-md-12">
        <div class="btn-group">
            <div class="btn boton" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
                (viewDateChange)="viewDateChange.next(viewDate)">
                Anterior
            </div>
            <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate"
                (viewDateChange)="viewDateChange.next(viewDate)">
                Hoy
            </div>
            <div class="btn boton" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
                (viewDateChange)="viewDateChange.next(viewDate)">
                Siguiente
            </div>
        </div>
    </div>

</div>
